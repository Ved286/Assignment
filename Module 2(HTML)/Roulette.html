<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .re{
            background-color: red;
            text-align: center;
        }
        .bl{
            background-color: black;
            text-align: center;
        }
        .ge{
            background-color:green;
            text-align: center;
        }
        table{
            color: white;
            width: 100%;
            height: 300px;
            border: 5px solid white;
            border: inline 5px;
        }
    </style>
</head>
<body class="ge">
    <div class="ge">
        <h1 style="text-align: center;" >European Roulette</h1>
        <table cellspacing="0px"; border="5">
            <tr>
                <td rowspan="5" class="ge">0</td>
                <td class="re">3</td>
                <td class="bl">6</td>
                <td class="re">9</td>
                <td class="re">12</td>
                <td class="bl">15</td>
                <td class="re">18</td>
                <td class="re">21</td>
                <td class="bl">24</td>
                <td class="re">27</td>
                <td class="re">30</td>
                <td class="bl">33</td>
                <td class="re">36</td>
                <td class="ge">2to1</td>
            </tr>
            <tr>
                <td class="bl">2</td>
                <td class="re">5</td>
                <td class="bl">8</td>
                <td class="bl">11</td>
                <td class="re">14</td>
                <td class="bl">17</td>
                <td class="bl">20</td>
                <td class="re">23</td>
                <td class="bl">26</td>
                <td class="bl">29</td>
                <td class="re">32</td>
                <td class="bl">35</td>
                <td class="ge">2to1</td>
            </tr>
            <tr>
                <td class="re">1</td>
                <td class="bl">4</td>
                <td class="re">7</td>
                <td class="bl">10</td>
                <td class="bl">13</td>
                <td class="re">16</td>
                <td class="re">19</td>
                <td class="bl">22</td>
                <td class="re">25</td>
                <td class="bl">28</td>  
                <td class="bl">31</td>
                <td class="re">34</td>
                <td class="ge">2to1</td>
            </tr>
            <tr>
                <td class="ge" colspan="4">1st12</td>
                <td class="ge" colspan="4">2nd12</td>
                <td class="ge" colspan="4">3rd12</td>
                <td class="ge" rowspan="2"></td>
            </tr>
            <tr>
                <td class="ge" colspan="2">1to18</td>
                <td class="ge" colspan="2">Even</td>
                <td class="re" colspan="2"></td>
                <td class="bl" colspan="2"></td>
                <td class="ge" colspan="2">ODD</td>
                <td class="ge" colspan="2">19to36</td>
            </tr>
        </table> 
    </div>
</body>
</html>
