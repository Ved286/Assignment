<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
 <style>
	h4{
		color:red;
		background-color:yellow;
		border-style:solid; 
		font-size:20px;
	}
	
	.mystyle{
		color:green;
		background-color:orange;
	}
	
	.uppercase{
		text-transform:uppercase;
	}
	
	#myidstyle{
		color:pink;
		background-color:blue;
	}
	
	h1.test{
		text-decoration:underline;
	}
	
	
	.mydiv{
		background-color:LightGray;
	}
	
	.mydiv h1{
		color:white;
	}
	
	
 </style> 

</head>
<body>

	<h4>Hi hello</h4>

	<p class="mystyle uppercase test">Hi hello</p>


	<p id="myidstyle">Hi hello</p>

	
	<h1 class="test">Hi hello</h1>
	<h1>Hi hello</h1>
	
	
	<div class="mydiv">
		<h1>Ved Patel</h1>

	</div>
	
	
</body>
</html>

</body>
</html>
